<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo DataTables.js con LocalStorage</title>
  <!-- Incluye los estilos de DataTables.js -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <!-- Estilos personalizados -->
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      border-bottom: 2px solid #ccc;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #e0e0e0;
    }

    .dataTables_wrapper {
      margin-top: 20px;
    }

    .dataTables_filter label input {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 5px;
    }

    .dataTables_paginate .paginate_button {
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 2px;
      cursor: pointer;
    }

    .dataTables_paginate .paginate_button.current {
      background-color: #0056b3;
    }

    /* Estilos para el botón de logout */
    .btn-logout {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #ff4f4f; /* Color de fondo del botón */
      color: #fff; /* Color del texto del botón */
      text-decoration: none; /* Quita el subrayado del texto */
      border-radius: 5px; /* Bordes redondeados */
      transition: background-color 0.3s ease; /* Transición suave del color de fondo al pasar el mouse */
    }

    /* Estilos para cambiar el color del botón al pasar el mouse por encima */
    .btn-logout:hover {
      background-color: #ff7373; /* Nuevo color de fondo al pasar el mouse */
    }

    /* Estilos para cambiar el color del botón al hacer clic */
    .btn-logout:active {
      background-color: #ff3333; /* Nuevo color de fondo al hacer clic */
    }
  </style>
</head>
<body>
  <h1>Reservas</h1>
  <table id="datatable">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aquí se llenará la tabla con la información almacenada en xel LocalStorage -->
    </tbody>
  </table>

  <!-- Botón de Logout -->
  <a class="btn-logout" href="index.html">Logout</a>

  <!-- Incluye la biblioteca de jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Incluye DataTables.js -->
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script>
    // Obtener la información almacenada en el LocalStorage
    const data = JSON.parse(localStorage.getItem('reservaciones'));

    // Inicializar la tabla DataTables.js con los datos
    $(document).ready(function() {
      $('#datatable').DataTable({
        data: data,
        columns: [
          { data: 'nombre' },
          { data: 'fecha' },
          { data: 'hora' }
        ]
      });
    });
  </script>
</body>
</html>
